<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" name="text/css" href="calculadora.css" />
    <link rel="stylesheet" name="text/css" href="mobile.css" />
    <title>Document</title>
</head>

<body>
    <div class="calculadora">
        <div class="calConsumo">
            <p>¿Cuál es tu consumo mensual de gasoil en lts?</p>
            <form class="calCalculoInput">
                <input type="number" name="consumo" id="calculoInput" required>
            </form>
            <div class="encabezado">
                <p>Al reemplazar gasoil por biodisel B100-BEX,<br> tu aporte al medioambiente será</p>
            </div>
        </div>
        <div class="calBiodisel">
            <div class="calContenedor">
                <div class="calSubContenedor">
                    <div class="calLogoGrande">
                        <img src="./imagenes/nuebes.png" alt='Emisión de CO2' />
                    </div>
                    <div>
                        <div class="encabezado">
                            <p>Emitirás:</p>
                        </div>
                        <div class="calContenido">
                            <div class="calCalculoGrande">
                                <p id="co2Text">xxx.xx</p>
                            </div>
                            <p>de tons de CO<sup>2</sup> menos<br> a la atmósfera en un año.</p>
                        </div>
                    </div>
                </div>
                <div class="calLinea"></div>
                <div class="calSubContenedor">
                    <div class="calLogoGrande">
                        <img src="./imagenes/arboles.png" alt='Árboles' />
                    </div>
                    <div>
                        <div class="encabezadoChico">
                            <p>Equivalente<br> al CO<sup>2</sup> que absorberían</p>
                        </div>
                        <div class="calContenido">
                            <div class="calCalculoGrande">
                                <p id="arbolesText">xxx.xx</p>
                            </div>
                            <p>árboles en un año.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./calculadora.js"></script>

</html>
